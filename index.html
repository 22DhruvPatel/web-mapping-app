<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamilton Tourist Map</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcwkeMQRkd_VatccPbqK7PT_fi_64syBg&libraries=places"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-3">Hamilton Tourist Map</h1>
    <button id="geo-btn" class="btn btn-primary mb-3">Find My Location</button>

    <div id="map"></div>


    <div class="filter-buttons mt-3">
      <button class="btn btn-secondary" onclick="filterMarkers('parks')">Parks</button>
      <button class="btn btn-secondary" onclick="filterMarkers('museums')">Museums</button>
      <button class="btn btn-secondary" onclick="filterMarkers('restaurants')">Restaurant</button>
      <button class="btn btn-secondary" onclick="filterMarkers('all')">Show All</button>
    </div>


    <form id="add-location-form">
      <input type="text" id ="location-name" placeholder="Add location name" required />
      <input type="text" id ="location-address" placeholder="Enter Address" required />
      <select id="location-category">
        <option value="parks">Park</option>
        <option value="museums">Museum</option>
        <option value="restaurants">Restaurant</option>
      </select>
      <button type="submit">Add Location</button>
    </form>



  </div>
  
  

  <script src="script.js" defer></script>
</body>
</html>
